       <h1>Selamat Datang di Website Kami!</h1>
       <p id="welcomeMessage">Selamat datang diwebsite kami.</p>
   
       <script>
           // Meminta pengguna untuk memasukkan nama mereka
           var nama = prompt("Siapa nama Anda ?");
   
           // Jika nama tidak kosong atau null, tampilkan sambutan dengan nama
           if(nama) {
               alert("Selamat Datang, " + nama + "!");
               document.getElementById("welcomeMessage").textContent ="Hallo " + nama + ", Welcome To Our Website !";
           } else {
               alert("Selamat Datang di Website Kami!");
           }
       </script>

<!-- Massage Us -->
<section  id="massage-us" class="MassageUS_Container">
   <form class="form_MassageUS">
       <h1>Message Us</h1>
       <div class="Form_row">
           <div class="row_label">
               <label class="Label_standard" for="input_name">Nama</label>
           </div>
           <div class="row_input">
               <a>:</a>
               <input class="input_standar" type="text" name="input_name" id="input-name" placeholder="name"/>
           </div>
       </div>

       <div class="Form_row">
           <div class="row_label">
               <label class="Label_standard" for="input-Date">Tanggal Lahir</label>
           </div>
           <div class="row_input">
               <a>:</a>
               <input class="input_standar" type="date" name="input_Date" id="input-Date" placeholder="date"/>
           </div>
       </div>

       <div class="Form_row">
           <div class="row_label">
               <Label class="Label_standard" for="input-gender">Jenis Kelamin</Label>
           </div>
           <div class="row_input">
               <a>:</a>
               <input type="radio" name="input_gender" value="Laki-Laki" unchecked/> Laki-Laki
               <input type="radio" name="input_gender" value="Perempuan" unchecked/> Perempuan 
           </div>
       </div>

       <div class="Form_row">
           <div class="row_label">
               <label class="Label_standard" for="input-Pesan">Pesan</label>
           </div>
           <div class="row_input">
               <textarea class="input_standar" name="input-Pesan" id="input-Pesan" rows="4" cols="23" placeholder="pesan"></textarea>
           </div>
       </div>
       <button type="button" class="Button_style">Submit</button>
   </form>

   <div class="comment_container center_display">
       <h1>Message :</h1>

   </div>
